<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>llm-rec</title>
</head>
<body class="w-full h-full">
    <h1 class="w-full h-full bg-gray-800 text-neutral-200 text-4xl text-center p-10">
        LLM Rec
    </h1>

    <!-- input field to enter user ID
        on submit redirect to /{user_id}
    -->
    <form action="/user/" method="get" class="w-full h-full flex justify-center items-center p-10 gap-4">
        <input type="text" name="user_id" class="w-1/2 h-10 border-2 border-gray-800 rounded-md p-2" placeholder="Enter User ID">
        <button type="submit" class="w-1/4 h-10 bg-gray-800 text-neutral-200 rounded-md p-2">Feed</button>
    </form>

</body>
</html>
